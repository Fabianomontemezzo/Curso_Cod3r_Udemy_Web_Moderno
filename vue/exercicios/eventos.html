<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>{{ contador }}</p>
        <p>
            <button v-on:click="add">+1</button>
            <button @click="contador -= 2">2</button>
        </p>
        <p @mousemove="autalizarPosicoes">
            Coordenada: {{x}} e {{y}}
            <span></span>
        </p>
    </div>
    <script>
        new Vue ({
            el: '#app',
            data: {
                contador: 0
            },
            methods: {
                add() {
                    this.contador++
                }
            },
            autalizarPosicoes(e) {
                this.x = e.clientX
                this.y = e.clientY
            }
        })
    </script>
</body>
</html>
